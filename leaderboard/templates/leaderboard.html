{% extends 'base.html' %}
{% load static %}

{% block meta %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
{% endblock meta %}

<body>
  {% block content %}

  <div class="container" style="max-width:700px">
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Leaderboard</h1>
        <p class="lead">Top pengguna terbaik Restore the Shore</p>
    </div>

    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" id="quote">
    </div>
    

    <!-- <div class="input-group">
        <form method="POST" id="search">
            {% csrf_token %}
            <input id="search-input" type="search" id="form1" class="form-control">
            <label class="form-label" for="form1">Search</label>
        </form>>
        <button id="search-button" type="button" class="btn btn-primary">
            <i class="fas fa-search"></i>
        </button>
    </div> -->

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search for user..." aria-label="Search for user" aria-describedby="basic-addon2" id="searchbox">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="search-user-btn">Search</button>
        </div>

        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <p class="lead">Congratulate and motivate your friends!</p>
        </div>
        <form method="POST" id="quote-form">
            {% csrf_token %}
            <input type="text" class="form-control" placeholder="Write your message..." aria-label="Write your message" aria-describedby="basic-addon2" id="quotebox">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="quote-user-btn">Send</button>
            </div>
        </form>
    </div>

    <div class="py-5">

        <div class="row infinite-container" id="container">
        </div>

        <div class="row">
            <div class="col-12">
                <span class="step-links">
                    {% if page_obj.has_next %}
                    <a class="infinite-more-link" href="?page={{ page_obj.next_page_number }}">next</a>
                    {% endif %}
                </span>
            </div>
        </div>
    </div>
</div>

  <!-- {% comment %} Add the data, for Tugas 4 {% endcomment %}
  <div class="row" id="card-container">
  </div> -->
  
  <script src="{% static 'leaderboard/js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'leaderboard/js/infinite.min.js' %}"></script>
  <script src="{% static 'leaderboard/js/script.js' %}"></script>
   
  {% endblock content %}

</body>
