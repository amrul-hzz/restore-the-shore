{% extends 'base.html' %}

{% block meta %}
<title>Change Password</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
{% endblock meta %}

{% block content %}  
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .btn-secondary {
            background-color: #6366F1;
        }

        #back-btn {
            margin-left: 3vh;
        }
    </style>
</head>
<body style="background-color:rgb(255, 255, 255)">
    <a type="button" id="back-btn" class="btn btn-secondary" href="{% url 'my_account:my_account' %}">
        Back
    </a>
    <div class = "change-password">
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                <div class="col-md-6 offset-md-3">
                    <span class="anchor" id="formChangePassword"></span>
                    <br>
                    <br>
                    <!-- form card change password -->
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Change Password</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="id_old_password">Old password</label>
                                <input class="form-control" type="password" name="old_password" autocomplete="current-password" autofocus required id="id_old_password">  
                            </div>
                            <div class="form-group">
                                <label for="id_new_password1">New password</label>
                                <input class="form-control" type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1">
                                <span class="helptext">
                                    <span class="form-text small text-muted"> The password must be 8-20 characters, and must <em>not</em> contain spaces. </span>
                                </span>
                            </div>
                            <div class="form-group">
                                <label for="id_new_password2">Verify Password</label>
                                <input class="form-control" type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-secondary btn-lg float-right">Change Password</button>
                            </div>
                        </div>
            </form>
        </div>
    </div>  
    
</body>

{% endblock content %}
