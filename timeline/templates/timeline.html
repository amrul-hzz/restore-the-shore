<style>
    body {
      background-image: url('https://image.cnbcfm.com/api/v1/image/107028541-1646934420167-gettyimages-101680465-ac4714a8-f421-4a76-ab21-eaa1793d80c8.jpeg?v=1646934663');
    } 
  
    .card-img-top {
      width: 100%;
      height: 15vw;
      object-fit: cover;
    }
    .card{
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 6px 10px rgba(0,0,0,.08), 0 0 6px rgba(0,0,0,.05);
      transition: .3s ;
      overflow: hidden;
      cursor: pointer;
     
     
    }
  
    .card:hover{
      transform: scale(1.09);
      box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
    }
  
  </style>

<script>
  $(document).ready(function(){
    loadData();
      
    console.log("halo");
  })

  const card = (data) => `
    
      <div class ="card ratio-4x3" id="${data.pk}-card">
          <div class="card-header overflow-hidden p-0">
  
          <img class="w-40 h-30 card-img-top" src=${data.fields.fotoPantai} >

        
          </div>
          
          <div class="card-body">
          

          <h5 class="card-title">Event: ${data.fields.namaEvent}</h5>
          <h5 class="card-title">Pantai: ${data.fields.namaPantai}</h5>
          <h5 class="card-title">Lokasi: ${data.fields.alamatPantai}</h5>
          <h5 class="card-title">Partisipan: ${data.fields.jumlahPartisipan}</h5>
          <h5 class="card-title">Deskripsi: ${data.fields.deskripsi}</h5>
          <h5 class="card-title">Tanggal Mulai: ${data.fields.tanggalMulai}</h5>
          <h5 class="card-title">Tanggal Akhir: ${data.fields.tanggalAkhir}</h5>

          
          
          
          </div>
      </div>

      `

  function loadData(){
    $.get('../create-event/json/', function (data) {
      for(var i = 0; i < data.length; i++){
        console.log(data[i])
        $('#data_list').append(card(data[i]))
      }
  })
  }
</script>
