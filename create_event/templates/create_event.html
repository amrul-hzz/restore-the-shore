{% extends 'base.html' %}
{% load static %}

{% block meta %}
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{%static 'js_create_event/script_create_event.js' %}" defer></script>
{% endblock meta %}

{% block content %}
<div class="flex">
<div class = "flex w-full h-screen bg-no-repeat bg-cover bg-center -mt-9"
style="background-image: url('https://image.cnbcfm.com/api/v1/image/107028541-1646934420167-gettyimages-101680465-ac4714a8-f421-4a76-ab21-eaa1793d80c8.jpeg?v=1646934663');">
<div class="grid h-screen w-full fixed bg-black bg-opacity-10 z-100 overflow-y-auto pb-5">
    <div class= "bg-white shadow-lg lg:p-14 p-8 rounded-2xl lg:mr-16 lg:ml-16 lg:mx-28 mt-5 ml-5 mr-5">
        <div class="flex flex-col justify-center gap-5">
          <h1 class="lg:text-4xl text-2xl font-bold lg:pb-3">Add New Event</h1>
          <form method="POST" id="new-task" class="">
            {% csrf_token %}
            <div class="flex lg:flex-row flex-col lg:gap-x-7 gap-y-3">
                <div class="flex flex-col lg:gap-y-3 w-full gap-y-4">
                    <div class="flex flex-col gap-y-1">
                    <label for="namaEvent" class="flex text-md font-bold flex">Event Name</label>
                    <input type="text" id="namaEvent" class="w-full px-2 py-1 rounded-md bg-gray-100 border border-gray-200 placeholder-gray-500 text-md focus:outline-none focus:border-gray-400 focus:bg-white">
                    </div>

                    <div class="flex flex-col gap-y-1">
                    <label for="namaPantai" class="text-md font-bold">Beach Name</label>
                    <input type="text" id="namaPantai" class="w-full px-2 py-1 rounded-md bg-gray-100 border border-gray-200 placeholder-gray-500 text-md focus:outline-none focus:border-gray-400 focus:bg-white">
                    </div>

                    <div class="flex flex-col gap-y-1">
                    <label for="alamatPantai" class="text-md font-bold">Beach Address</label>
                    <input type="text" id="alamatPantai" class="w-full px-2 py-1 rounded-md bg-gray-100 border border-gray-200 placeholder-gray-500 text-md focus:outline-none focus:border-gray-400 focus:bg-white">
                    </div>

                    <div class="flex flex-col gap-y-1">
                    <label for="jumlahPartisipan" class="text-md font-bold">Number of Participants</label>
                    <input type="number" id="jumlahPartisipan" class="w-full px-2 py-1 rounded-md bg-gray-100 border border-gray-200 placeholder-gray-500 text-md focus:outline-none focus:border-gray-400 focus:bg-white">
                    </div>

                    <div class="flex gap-x-5 items-center">
                    <label for="tanggalMulai" class="text-md font-bold">Start Date: </label>
                    <input type="date" id="tanggalMulai" class="px-2 py-1 rounded-md border text-md border-gray-400 bg-white">
                    </div>

                    <div class="flex gap-x-5 items-center">
                    <label for="tanggalAkhir" class="text-md font-bold">End Date: </label>
                    <input type="date" id="tanggalAkhir" class="px-2 py-1 rounded-md border text-md border-gray-400 bg-white">
                    </div>
                </div>
                
                <div class="flex flex-col lg:gap-y-3 w-full gap-y-4">
                    <div class="flex flex-col gap-y-1">
                        <label for="fotoPantai" class="text-md font-bold">Beach Photo <span class="text-gray-500 font-normal italic text-sm">(Copy Your Beach Photo URL)</span></label>
                        <input type="url" id="fotoPantai" onchange="loadFile(event)" class="w-full px-2 py-1 rounded-md bg-gray-100 border border-gray-200 placeholder-gray-500 text-md focus:outline-none focus:border-gray-400 focus:bg-white">
                        <div class="flex w-full justify-center">
                            <img id="output" class="flex lg:w-[60%] w-[90%]"/>
                        </div>
                    </div>
                    <div class="flex flex-col gap-y-1">
                        <label for="deskripsi" class="text-md font-bold">Description</label>
                        <textarea id="deskripsi" class="px-2 py-1 rounded-md bg-gray-100 border border-gray-200 placeholder-gray-500 text-md focus:outline-none focus:border-gray-400 focus:bg-white"></textarea>
                    </div>
                </div>
            </div>
            <div class="mt-10">
                <input type="submit" value="Create Event" id="tambah" class="w-full py-2 font-semibold bg-indigo-500 text-gray-100 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
            </div>
          </form>
        </div>
    </div>
    <div class= "bg-white shadow-lg lg:p-14 p-8 rounded-2xl lg:my-16 lg:mx-28 m-5">
        <h1 class="lg:text-4xl text-2xl font-bold lg:pb-5 pb-7">Event Creation History</h1>
        <div id="history" class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-5 gap-y-8 flex w-full justify-center"></div>
    </div>
  </div>
</div>
{% endblock content %}
